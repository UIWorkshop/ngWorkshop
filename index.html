<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Workout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <script src="lib/angularjs/angular.min.js"></script>
    <script src="js/controller.js"></script>
</head>
<body ng-app="workoutApp">
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Workout</a>
        </div>
    </nav>
    <div class="container" ng-controller="workoutCtrl">
        <div class="well">
            <label for="total">总时间：</label><span id="total"></span>
            <ul class="list-group">
                <li class="list-group-item clearfix" ng-repeat="item in list">
                    <span>{{item.name}}</span>
                    <span class="col-md-2 pull-right">
                        <input type="text" ng-model="item.time" placeholder="持续时间">
                    </span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
