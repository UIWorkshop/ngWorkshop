<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Workout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Workout</a>
        </div>
    </nav>
    <div class="container">
        <div class="well">
            <ul class="list-group">
            </ul>
        </div>
    </div>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script>
        (function ($) {
            var list = [
                {name: '跑步'},
                {name: '游泳'},
                {name: '俯卧撑'},
                {name: '跳绳'},
                {name: '仰卧起坐'}
            ];

            var $list = $('.list-group');
            $.each(list, function (index, item) {
                var $item = $('<li>').addClass('list-group-item clearfix');
                $item.append($('<span>').html(item.name));
                $item.append($('<span>').addClass('col-md-2 pull-right').html($('<input type="text">').attr('placeholder', '持续时间')));

                $list.append($item);
            });
        })(jQuery);
    </script>
</body>
</html>
